<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
      <div class="container">
            <h1>Submit Fax</h1>
            <div class="callout">
               If you have some fun animal facts you'd like to share, please submit them! We may use them in the future.  
            </div>
            <div class="facts-container">
            <form action="/facts" method="POST">
                  <label for="author">Your Name</label>
                  <input type="text" name="author">
                  <br>
                  <label for="fact">Your Animal Fact</label>
                  <textarea name="fact"></textarea>
                  <br>
                  <input type="submit" value="Submit Your Fact">
            </form>
            </div>
            <a href="/pets">Go Back</a>
      </div>
</body>
</html>
